<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoConnect - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-slate-900 min-h-screen text-white font-sans flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-300">Create an Account</h1>
            <p class="text-blue-200 mt-2">Start planning your journeys today.</p>
        </header>
        <div class="bg-slate-800/70 rounded-lg shadow-2xl p-8">
            <!-- Display error messages -->
            <div th:if="${param.error != null}" class="bg-red-500/20 text-red-300 p-3 rounded-lg text-center mb-4">
                <span th:if="${#lists.contains(param.error, 'username_exists')}">Username already exists. Please choose a different username.</span>
                <span th:if="${!#lists.contains(param.error, 'username_exists')}">Registration failed. Please try again.</span>
            </div>
            <div th:if="${param.success != null}" class="bg-green-500/20 text-green-300 p-3 rounded-lg text-center mb-4">
                Registration successful! You can now log in.
            </div>
            
            <form th:action="@{/signup}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 w-full bg-slate-700/50 border border-slate-600 rounded-lg p-3 text-white" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 w-full bg-slate-700/50 border border-slate-600 rounded-lg p-3 text-white" required>
                </div>
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-bold rounded-lg py-3">Sign Up</button>
            </form>
            <div class="text-center mt-6">
                <p class="text-sm text-slate-400">Already have an account? <a href="/login" class="font-medium text-blue-400 hover:underline">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
