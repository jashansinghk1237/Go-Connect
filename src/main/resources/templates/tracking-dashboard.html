<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Vehicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-slate-900 min-h-screen text-white font-sans flex items-center justify-center p-4">

    <div class="max-w-2xl w-full mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-blue-300">Live Vehicle Tracking</h1>
            <p class="text-blue-200 mt-2">Enter your vehicle's tracking ID to see its live status.</p>
        </header>

        <div class="bg-slate-800/70 rounded-lg shadow-2xl p-6 sm:p-8">
            <form action="/track-vehicle" method="post" class="space-y-4">
                <div>
                    <label for="trackingId" class="block mb-2 text-sm font-medium text-slate-300">Enter Vehicle Tracking ID</label>
                    <input type="text" id="trackingId" name="trackingId" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg p-3 text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., C-101, T-12014, B-101, F-AI101" required>
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-bold rounded-lg text-lg px-5 py-3 text-center">Track Vehicle</button>
                </div>
            </form>
        </div>
        
        <!-- Tracking Results -->
        <div th:if="${trackingInfo}" class="mt-8 bg-slate-800/70 rounded-lg shadow-2xl p-6 sm:p-8">
            <h2 class="text-2xl font-semibold text-blue-300 mb-4">Tracking Details for <span th:text="${trackingInfo.id}"></span></h2>
            <div class="space-y-4">
                <p><strong>Status:</strong> <span th:text="${trackingInfo.status}"></span></p>
                <p><strong>Current Info:</strong> <span th:text="${trackingInfo.currentInfo}"></span></p>
                <p><strong>From:</strong> <span th:text="${trackingInfo.origin}"></span></p>
                <p><strong>To:</strong> <span th:text="${trackingInfo.destination}"></span></p>
                <p><strong>ETA:</strong> <span th:text="${trackingInfo.eta}"></span></p>
            </div>
        </div>
        <div th:if="${error}" class="mt-8 bg-red-900/50 text-red-300 rounded-lg p-4 text-center">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
