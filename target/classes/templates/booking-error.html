<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-900 to-slate-900 min-h-screen text-white font-sans flex items-center justify-center p-4">
    <div class="max-w-2xl w-full mx-auto">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">‚ùå</div>
            <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-red-300">Booking Failed</h1>
            <p class="text-red-200 mt-2">We encountered an issue with your booking</p>
        </div>

        <div class="bg-slate-800/70 rounded-lg shadow-2xl p-8">
            <div class="text-center">
                <p class="text-red-400 font-semibold text-lg mb-6" th:text="${error}">Error message</p>
                
                <div class="space-y-4">
                    <a href="/" class="block w-full text-white bg-blue-600 hover:bg-blue-700 font-bold rounded-lg py-3 text-lg">
                        Try Again
                    </a>
                    <a href="/cabs?location=Ambala" class="block w-full text-center text-slate-300 bg-slate-700/50 hover:bg-slate-700 font-bold rounded-lg py-3">
                        Find Alternative Cabs
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
