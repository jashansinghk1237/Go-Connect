<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoConnect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-slate-900 min-h-screen text-white font-sans flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-300">Welcome Back</h1>
            <p class="text-blue-200 mt-2">Log in to continue your journey.</p>
        </header>
        <div class="bg-slate-800/70 rounded-lg shadow-2xl p-8">
            <form th:action="@{/login}" method="post" class="space-y-6">
                <!-- Display error message if login fails -->
                <div th:if="${param.error}" class="bg-red-500/20 text-red-300 p-3 rounded-lg text-center">
                    Invalid username or password.
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 w-full bg-slate-700/50 border border-slate-600 rounded-lg p-3 text-white" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 w-full bg-slate-700/50 border border-slate-600 rounded-lg p-3 text-white" required>
                </div>
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-bold rounded-lg py-3">Log In</button>
            </form>
            <div class="text-center mt-6">
                <p class="text-sm text-slate-400">Don't have an account? <a href="/signup" class="font-medium text-blue-400 hover:underline">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
