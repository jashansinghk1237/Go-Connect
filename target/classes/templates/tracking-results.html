<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-slate-900 min-h-screen text-white font-sans p-4 sm:p-8">
    <div class="max-w-4xl mx-auto" th:if="${info}">
        <header class="text-center mb-8">
            <div class="flex items-center justify-center gap-4">
                <span th:if="${info.type == 'Flight'}" class="text-5xl">âœˆï¸</span>
                <span th:if="${info.type == 'Train'}" class="text-5xl">ğŸš†</span>
                <span th:if="${info.type == 'Bus'}" class="text-5xl">ğŸšŒ</span>
                <span th:if="${info.type == 'Cab'}" class="text-5xl">ğŸš•</span>
                <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-blue-300" th:text="'Tracking: ' + ${info.id}"></h1>
            </div>
            <p class="text-2xl mt-4 font-semibold" 
               th:text="${info.status}"
               th:classappend="${#strings.containsIgnoreCase(info.status, 'delay') || #strings.containsIgnoreCase(info.status, 'late') ? 'text-orange-400' : 'text-green-400'}">
            </p>
        </header>

        <!-- Current Status -->
        <div class="bg-slate-800/70 rounded-lg shadow-2xl p-6 grid grid-cols-1 sm:grid-cols-3 gap-6 text-center mb-8">
            <div>
                <p class="text-slate-400">Current Status</p>
                <p class="text-xl font-semibold" th:text="${info.currentInfo}"></p>
            </div>
            <div>
                <p class="text-slate-400">Origin</p>
                <p class="text-xl font-semibold" th:text="${info.origin}"></p>
            </div>
             <div>
                <p class="text-slate-400">Estimated Arrival (Destination)</p>
                <p class="text-xl font-semibold" th:text="${info.eta}"></p>
            </div>
        </div>

        <!-- Schedule / Timetable -->
        <div class="bg-slate-800/70 rounded-lg shadow-2xl p-6">
            <h2 class="text-2xl font-semibold text-blue-300 mb-4">Schedule</h2>
            <table class="w-full text-left">
                <thead class="border-b border-slate-600">
                    <tr>
                        <th class="p-2">Location</th>
                        <th class="p-2">Scheduled</th>
                        <th class="p-2">Estimated</th>
                        <th class="p-2">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stop : ${info.schedule}" class="border-b border-slate-700">
                        <td class="p-2" th:text="${stop.location}"></td>
                        <td class="p-2" th:text="${stop.scheduledTime}"></td>
                        <td class="p-2" th:text="${stop.estimatedTime}"></td>
                        <td class="p-2 font-semibold" 
                            th:text="${stop.status}"
                            th:classappend="${stop.status == 'Departed' ? 'text-slate-500' : (stop.status == 'Arrived' ? 'text-green-400' : 'text-white')}">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
         <div class="text-center mt-8">
            <a href="/track" class="text-white bg-blue-600 hover:bg-blue-700 font-bold rounded-lg py-3 px-8">Track Another</a>
        </div>
    </div>
</body>
</html>
